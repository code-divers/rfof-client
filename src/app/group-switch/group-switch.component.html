<mat-radio-group>
	<mat-radio-button [checked]="group.redundencySwitch == 0" value="0">None</mat-radio-button>
	<mat-radio-button [checked]="group.redundencySwitch == 1" value="1">Primary</mat-radio-button>
	<mat-radio-button [checked]="group.redundencySwitch == 2" value="2">Backup</mat-radio-button>
	<mat-radio-button [checked]="group.redundencySwitch == 3" value="3">Auto</mat-radio-button>
</mat-radio-group>
<button mat-flat-button color="primary">Switch</button>
