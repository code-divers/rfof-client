<mat-form-field>
	<mat-select [(value)]="selectedValue">
		<mat-option *ngIf="displayOption('none')" value="none">None</mat-option>
		<mat-option *ngIf="displayOption('manualprimary')" value="manualprimary">Primary</mat-option>
		<mat-option *ngIf="displayOption('manualbackup')" value="manualbackup">Backup</mat-option>
		<mat-option *ngIf="displayOption('auto')" value="auto">Auto</mat-option>
	</mat-select>
</mat-form-field>
<button mat-flat-button color="primary">Switch</button>
