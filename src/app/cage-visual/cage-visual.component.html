<div class="cage-container">
	<div class="cage-slots">
		<div class="cage-slot" *ngFor="let slot of slots" [ngClass]="{'selected-slot': isSelected(slot)}">
			<rfof-module-visual *ngIf="getSlotModule(slot)" [module]="getSlotModule(slot)"></rfof-module-visual>
		</div>
	</div>
	<div class="cage-visual">
		<img [src]="cageVisual" />
	</div>
</div>
