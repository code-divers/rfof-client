<mat-list role="list">
  <mat-list-item cdk-overlay-origin class="module-line" *ngFor="let module of modules" (click)="toggleModule(module)" [ngClass]="toStateClass(module)">
  	<div class="module-container">
  		<rfof-module-led [module]="module"></rfof-module-led>
  		<div class="module-name">{{module.name | titlecase}} - {{toModuleTypeName(module.type) | titlecase}}</div>
  	</div>
  </mat-list-item>
</mat-list>
