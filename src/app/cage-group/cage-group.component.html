<mat-selection-list role="list" [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
  <mat-list-option class="module-line" [value]="module" *ngFor="let module of modules" >
  	<div class="module-name"><span [class]="'module-led module-line-led-' + module.statusLED"></span>{{module.name}} - {{toModuleTypeName(module.type)}}</div>
  </mat-list-option>
</mat-selection-list>
